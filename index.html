<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Dice_images/Dice Logo.webp" type="image/webp" />
    <title>Dice Dice</title>
  </head>
  <body>
    <div id="loader">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <div class="start">
      <button id="startButton">LET'S PLAY....</button>
    </div>

    <audio id="backgroundMusic" loop>
      <source src="Audio/music.mp3" type="audio/mpeg" />
    </audio>
    <!-- for dice roll -->
    <audio id="diceRollSound" src="Audio/dice_sound.mp3" preload="auto"></audio>
    <audio id="horray" src="Audio/hooray.mp3" preload="auto"></audio>

    <div id="splashScreen" style="display: none"></div>
    <div id="themeToggle">
      <button onclick="toggleTheme()" id="toggleThemeButton">
        Switch Theme
      </button>
    </div>
    <!-- Main game content, initially hidden -->
    <div id="container" style="display: none">
      <div class="topic">
        <h1>Dice Roller</h1>
        <img src="Dice_images/diveimage.webp" alt="" />
      </div>

      <div id="container2">
        <label>Pick a Number</label>
        <input type="number" value="1" min="1" max="6" id="numOfDice" />
        <button onclick="rollDice()" aria-label="Roll Dice">Roll</button>
      </div>

      <div id="diceResult" class="dice-container"></div>
      <div id="diceimages"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
