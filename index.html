<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Dice_images/Dice Logo.webp" type="image/webp" />
    <title>Dice Dice</title>
  </head>
  <body>
    <!-- Loader is hidden initially -->
    <div id="loader">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <!-- Start Button is visible initially -->
    <button id="startButton">Start Game</button>

    <!-- Background music -->
    <audio id="backgroundMusic" loop>
      <source src="Audio/music.mp3" type="audio/mpeg" />
    </audio>

    <!-- Splash Screen, initially hidden -->
    <div id="splashScreen" style="display: none"></div>
    <div id="themeToggle">
      <button onclick="toggleTheme()">Switch Theme</button>
    </div>
    <!-- Main game content, initially hidden -->
    <div id="container" style="display: none">
      <div class="topic">
        <h1>Dice Roller</h1>
        <img src="Dice_images/diveimage.webp" alt="" />
      </div>

      <div id="container2">
        <label>Pick a Number</label>
        <input type="number" value="1" min="1" max="6" id="numOfDice" />
        <button onclick="rollDice()" aria-label="Roll Dice">Roll</button>
      </div>

      <div id="diceResult"></div>
      <div id="diceimages"></div>
    </div>

    <!-- Corrected the script tag -->
    <script src="index.js"></script>
  </body>
</html>
